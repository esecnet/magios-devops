apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mi_app
      version: green
  template:
    metadata:
      labels:
        app: mi_app
        version: green
    spec:
      containers:
        - name: mi-app
          image: ochito/magios-green:74188f9
          ports:
            - containerPort: 5000

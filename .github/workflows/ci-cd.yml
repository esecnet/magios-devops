name: CI/CD Python App

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: pytest tests

  docker-build-push:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/magios-green:${{ env.IMAGE_TAG }}
      - run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/magios-green:${{ env.IMAGE_TAG }}

      - name: configurar git
        run: |
          git config --global user.name "GitHub"
          git config --global user.email "github@github.com"
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/esecnet/magios-devops.git
      - name: Actualizar deployment
        run: |
          sed -i "s|image: ochito/magios-green:.*|image: ochito/magios-green:${{ env.IMAGE_TAG }}|g" deployment-green.yaml

      - name: Commit
        run: |
          git add deployment-green.yaml
          git commit -m "Nueva versi√≥n ${{ env.IMAGE_TAG }}"
          git push origin HEAD:${{ github.ref }}
